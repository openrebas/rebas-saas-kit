name: Gitleaks (soft)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions: read-all

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-git -v .
    continue-on-error: true  # soft-fail initially
