name: CI
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node (for tooling)
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
      - name: Lint
        if: hashFiles('package.json') != ''
        run: npm run lint
      - name: Test
        if: hashFiles('package.json') != ''
        run: npm test
      - name: Validate OpenAPI (if present)
        if: hashFiles('docs/api/**.yaml') != ''
        run: |
          npx -y @redocly/cli@latest lint docs/api/openapi.yaml || npx -y @stoplight/spectral-cli@latest lint docs/api/openapi.yaml || true
      - name: Dependency review (GH built-in)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        continue-on-error: true  # temporary until Dependency Graph is active
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  iac-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkov IaC scan (optional)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true
          soft_fail: true
